<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Diner Shoping List</title>
	<meta name="description" content="CSS Shopping List">
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="ba-header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mail!</p>
	</header>
		<div class="ba-container">
		<main class="ba-main">
					<ul class="ba-shopping-list">
					<li>
						 <label>
							<input type="checkbox">
							<span>
								A lot of pickels
								<small class="ba-description">for the next lessons about CSS
								</small>
							</span>
						</label>
					</li>
					<li>
						 <label>
							<input type="checkbox">
							<span>
								10 Apples
								<small class="ba-description">for more CSS manipulations
								</small>
							</span>
						</label>
					</li>
					<li>
						 <label>
							<input type="checkbox">
							<span>
								20 Oranges
								<small class="ba-description">because they are awesome
								</small>
							</span>
						</label>
					</li>
					<li>
						 <label>
							<input type="checkbox">
							<span>
								13 Plates
								<small class="ba-description">hm...they always disappear
								</small>
							</span>
						</label>
					</li>
					<li>
						 <label>
							<input type="checkbox">
							<span>
								15 Bentos
							</span>
						</label>
					</li>
					<li>
						 <label>
							<input type="checkbox">
							<span>
								1 bottle of Sake ^_^
								<small class="ba-description">for my friends
								</small>
							</span>
						</label>
					</li>
					</ul>
				</main>
				<footer class="ba-footer">
					<p>Bon appetit :)</p>
				</footer>
				</div>
</body>
</html>
